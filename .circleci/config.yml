version: 2
aliases:
  - &google-sdk-container-config
    docker:
      - image: google/cloud-sdk:408.0.0
        auth:
          username: $DOCKERHUB_LOGIN
          password: $DOCKERHUB_PASSWORD

  - &GCP-auth-docker
    name: GCP authentication with docker
    command: |
      echo $DOCKER_PASSWORD > ${HOME}/account-auth.json
  - &tag-git-version
    name: Tag git commit with build version and push to github
    command: |
      git config --global user.email "circleci@entur.no"
      git config --global user.name "circleci"
      git tag $VERSION
      git push origin $VERSION
  - &create-image-version
    name: Create new image version and store to env var and as file in workspace
    command: |
      echo "export VERSION=$CIRCLE_BRANCH-v$CIRCLE_BUILD_NUM-$(echo -n $CIRCLE_SHA1 | tail -c 8)"  >> $BASH_ENV
  - &docker-build
    name: Docker build
    command: |
      docker build .
  - &docker-build-and-push
    name: Docker build and push
    command: |
      IMAGE="eu.gcr.io/entur-system-1287/osrm-api"
      echo "Image: ${IMAGE}"
      docker build -t $IMAGE .
      docker tag $IMAGE "${IMAGE}":"${VERSION}"
      docker login -u _json_key --password-stdin https://eu.gcr.io < ${HOME}/account-auth.json
      docker push "${IMAGE}":"${VERSION}"

jobs:
  build-docker:
    <<: *google-sdk-container-config
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.17
      - run: *GCP-auth-docker
      - run: *docker-build
  deploy-docker:
    <<: *google-sdk-container-config
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.17
      - run: *create-image-version
      - run: *tag-git-version
      - run: *GCP-auth-docker
      - run: *docker-build-and-push
workflows:
  version: 2
  build:
    jobs:
      - build-docker:
          context: global
          filters:
            branches:
              ignore: rutebanken
  build_deploy:
    jobs:
      - deploy-docker:
          context: global
          filters:
            branches:
              only: rutebanken